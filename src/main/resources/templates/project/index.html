<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<div th:replace="layout :: header"></div>
<div th:replace="layout :: nav"></div>
<div th:replace="layout :: flash"></div>
<section>
    <div class="container wrapper">
        <div class="project-list">
            <div class="project" th:each="project : ${#lists.sort(projects)}">
                <h2><a th:href="@{|/project/${project.id}|}" th:text="${project.name}">Project Name</a></h2>
                <h3>Starting on: <strong th:text="${#dates.format(project.startDate, 'MM/dd/yyyy')}">31/12/2015</strong>
                </h3>
                <p th:text="${project.description}">Project Description</p>
                <span class="tag active" th:text="${project.status}">Active</span>
                <a class="button button-project-delete" th:href="@{|/projects/${project.id}/delete|}">
                    <i class="material-icons">delete</i>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
