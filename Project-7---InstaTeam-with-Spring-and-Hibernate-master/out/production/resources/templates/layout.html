<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" lang="en">
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title>InstaTeam</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<div th:fragment="header">
    <header>
        <div class="container">
            <div class="site-header">
                <a class="logo" th:href="@{/}">InstaTeam</a>
                <a class="new-project button icon-left" th:href="@{/projects/add}"><i class="material-icons">add_box</i>New
                    Project</a>
            </div>
        </div>
    </header>
</div>
<div th:fragment="nav">
    <nav>
        <ul>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/') ? 'selected' : ' '}"><a th:href="@{/}">Projects</a>
            </li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/collaborators') ? 'selected' : ' '}"><a
                    th:href="@{/collaborators}">Collaborators</a></li>
            <li th:classappend="${#httpServletRequest.servletPath.equals('/roles') ? 'selected' : ' '}"><a
                    th:href="@{/roles}">Roles</a></li>
        </ul>
    </nav>
</div>
<div th:fragment="flash" th:if="${flash != null}" class="container">
    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash"></div>
</div>
</body>
</html>
